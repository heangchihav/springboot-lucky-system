# Server Configuration
server.port=8082

# Application Configuration
spring.application.name=call-service

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# User Service Configuration
user.service.url=${USER_SERVICE_URL:http://localhost:8080}

# Logging Configuration
logging.level.com.example.callservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always

# Data Initialization
spring.sql.init.mode=always
