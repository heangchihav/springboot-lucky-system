server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            corsConfigurations:
              '[/**]':
                allowedOriginPatterns: ${GATEWAY_CORS_ALLOWED_ORIGIN_PATTERNS:http://localhost:*,https://vetapi.mooniris.com,https://dev.mooniris.com,https://vetreport.vercel.app}
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - PATCH
                  - DELETE
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
          routes:
            - id: user-service
              uri: ${USER_SERVICE_URL:http://demo-user-service:8081}
              filters:
                - PreserveHostHeader
              predicates:
                - Path=/api/auth/**,/api/users/**,/api/services/**
            - id: call-service
              uri: ${CALL_SERVICE_URL:http://demo-call-service:8082}
              filters:
                - PreserveHostHeader
              predicates:
                - Path=/api/calls/**
            - id: delivery-service
              uri: ${DELIVERY_SERVICE_URL:http://demo-delivery-service:8083}
              filters:
                - PreserveHostHeader
              predicates:
                - Path=/api/deliveries/**
            - id: marketing-service
              uri: ${MARKETING_SERVICE_URL:http://demo-marketing-service:8084}
              filters:
                - PreserveHostHeader
              predicates:
                - Path=/api/marketing/**
            - id: branchreport-service
              uri: ${BRANCHREPORT_SERVICE_URL:http://demo-branchreport-service:8085}
              filters:
                - PreserveHostHeader
              predicates:
                - Path=/api/branchreport/**

# JWT Configuration
security:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-chars}

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,gateway
