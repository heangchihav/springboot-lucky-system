<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="page">
    <div class="card">
        <h1 class="card-title">Create account</h1>
        <p class="card-subtitle">Fill in your details to get started</p>
        <form th:action="@{/register}" th:object="${userForm}" method="post">
            <div class="field">
                <label for="fullName">Full name</label>
                <input id="fullName" type="text" th:field="*{fullName}" autocomplete="name" />
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input id="username" type="text" th:field="*{username}" autocomplete="username" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" autocomplete="new-password" />
            </div>
            <div class="actions">
                <button type="submit" class="primary-button">Sign up</button>
                <p class="link-row">
                    Already have an account?
                    <a th:href="@{/login}">Log in</a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
