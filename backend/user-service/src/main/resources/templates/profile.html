<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="profile-page">
<div class="page">
    <div class="card">
        <h1 class="card-title">Your profile</h1>
        <p class="card-subtitle">Account information</p>
        <div class="info-list">
            <div class="info-row">
                <span class="info-label">Full name</span>
                <span class="info-value" th:text="${user.fullName}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value" th:text="${user.username}"></span>
            </div>
        </div>
        <div class="profile-actions">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="danger-button">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
