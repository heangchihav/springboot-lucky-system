services:
  db:
    image: postgres:16
    container_name: demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: demo-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  auth-server:
    build:
      context: ../../backend/infrastructure/auth-server
      dockerfile: Dockerfile
    container_name: demo-auth-server
    restart: unless-stopped
    ports:
      - "8081:8081"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/user_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  call-service:
    build:
      context: ../../backend/services/call-service
      dockerfile: Dockerfile
    container_name: demo-call-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/call_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      USER_SERVICE_URL: http://gateway:8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  marketing-service:
    build:
      context: ../../backend/services/marketing-service
      dockerfile: Dockerfile
    container_name: demo-marketing-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/marketing_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      USER_SERVICE_URL: http://gateway:8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  branchreport-service:
    build:
      context: ../../backend/services/branchreport-service
      dockerfile: Dockerfile
    container_name: demo-branchreport-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${BRANCHREPORT_DATABASE_URL:-postgres://postgres:postgres@db:5432/branchreport_service_db}
      PORT: 8085
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8085/api/branchreport/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  delivery-service:
    build:
      context: ../../backend/services/delivery-service
      dockerfile: Dockerfile
    container_name: demo-delivery-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/delivery_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    build:
      context: ../../backend/infrastructure/gateway
      dockerfile: Dockerfile
    container_name: demo-gateway
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      BRANCHREPORT_SERVICE_URL: http://branchreport-service:8085
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      auth-server:
        condition: service_healthy
      branchreport-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health/readiness || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: demo-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1/healthz | grep UP || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: demo-cloudflared-dev
    restart: always
    volumes:
      - ../cloudflared:/etc/cloudflared
    command: [ "tunnel", "--config", "/etc/cloudflared/config.dev.yml", "run", "demo-tunnel" ]
    depends_on:
      nginx:
        condition: service_healthy
    healthcheck:
      disable: true

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: demo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      gateway:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.3.0
    container_name: demo-grafana
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
  kafka:
    image: apache/kafka:latest
    hostname: hn_kafka # hostname of Kafka broker
    container_name: kafka
    ports:
      - 9092:9092 # Kafka port as broker for client connections (producer and consumer)
      - 9093:9093 # Kafka port as metadata controller for inter-broker communications
    environment:
      KAFKA_KRAFT_MODE: true # Optional for new version of Kafka
      KAFKA_NODE_ID: 1 # unique ID for the broker
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@hn_kafka:9093 # 1 is KAFKA_NODE_ID
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT, PLAINTEXT_HOST:PLAINTEXT, CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://hn_kafka:29092, PLAINTEXT_HOST://0.0.0.0:9092, CONTROLLER://:9093 # addresses that Kafka broker will use to accept incoming Client conn.  //0.0.0.0:9092 , //:9093 means all network interfaces
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://hn_kafka:29092,PLAINTEXT_HOST://localhost:9092 # addresses that Kafka broker tells clients when connecting (external clients is Spring Boot app)
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAMES: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1 # Offset topic replication factor. For development, use 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1 # Transaction state log replication factor
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1 # Transaction state log minimum ISR
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0 # No delay for consumer rebalancing
      CLUSTER_ID: fQEKGPQsQtSJMUICvEYA9g # Generate a unique ID for Kafka Cluster (see note below)
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    ports:
      - "8086:8080"
    networks:
      - app-network
    environment:
      KAFKA_CLUSTERS_0_NAME: my_local_cluster # Kafka UI will create this Kafka cluster name
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092 # Kafka and Kafka UI are in same docker network, so use hostname kafka:29092
      KAFKA_CLUSTERS_0_KAFKACONNECT_ENABLED: true
      DYNAMIC_CONFIG_ENABLED: true
    depends_on:
      kafka:
        condition: service_started

volumes:
  db-data:
  redis-data:
  prometheus-data:
  grafana-data:
  kafka_data:


networks:
  app-network:
    driver: bridge
