apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: demo
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - run
            - ${CLOUDFLARE_TUNNEL_NAME}
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yml
              subPath: config.yml
              readOnly: true
            - name: credentials
              mountPath: /etc/cloudflared/credentials
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yml
                path: config.yml
        - name: credentials
          secret:
            secretName: cloudflared-credentials
            items:
              - key: demo-tunnel.json
                path: demo-tunnel.json
              - key: cert.pem
                path: cert.pem
