apiVersion: apps/v1
kind: Deployment
metadata:
  name: region-service
  namespace: demo
  labels:
    app: region-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: region-service
  template:
    metadata:
      labels:
        app: region-service
    spec:
      containers:
        - name: region-service
          image: heangchihav/region-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
          envFrom:
            - secretRef:
                name: demo-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: SPRING_DATASOURCE_URL_REGION_SERVICE
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: demo-secrets
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secrets
                  key: POSTGRES_PASSWORD
            - name: RUST_LOG
              value: "info"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8086"
          readinessProbe:
            httpGet:
              path: /api/region/health
              port: 8086
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/region/health
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: region-service
  namespace: demo
spec:
  selector:
    app: region-service
  ports:
    - name: http
      port: 8086
      targetPort: 8086
  type: ClusterIP