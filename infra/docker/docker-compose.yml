services:
  db:
    image: postgres:16
    container_name: demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: demo-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  user-service:
    image: ${DOCKER_HUB_USERNAME}/user-service:${IMAGE_TAG}
    container_name: demo-user-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/user_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  call-service:
    image: ${DOCKER_HUB_USERNAME}/call-service:${IMAGE_TAG}
    container_name: demo-call-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/call_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      USER_SERVICE_URL: http://gateway:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  marketing-service:
    image: ${DOCKER_HUB_USERNAME}/marketing-service:${IMAGE_TAG}
    container_name: demo-marketing-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/marketing_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      USER_SERVICE_URL: http://gateway:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  delivery-service:
    image: ${DOCKER_HUB_USERNAME}/delivery-service:${IMAGE_TAG}
    container_name: demo-delivery-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    env_file:
      - ./.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/delivery_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    image: ${DOCKER_HUB_USERNAME}/gateway:${IMAGE_TAG}
    container_name: demo-gateway
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health/readiness || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: demo-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1/healthz | grep UP || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: demo-cloudflared
    restart: always
    volumes:
      - ../cloudflared:/etc/cloudflared
    command: [ "tunnel", "run", "demo-tunnel" ]
    depends_on:
      nginx:
        condition: service_healthy
    healthcheck:
      disable: true

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: demo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      gateway:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.3.0
    container_name: demo-grafana
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  db-data:
  redis-data:
  prometheus-data:
  grafana-data:
