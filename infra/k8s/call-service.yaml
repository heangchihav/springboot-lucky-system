apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-service
  namespace: demo
  labels:
    app: call-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: call-service
  template:
    metadata:
      labels:
        app: call-service
    spec:
      containers:
        - name: call-service
          image: call-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          envFrom:
            - secretRef:
                name: backend-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: call-service
  namespace: demo
spec:
  selector:
    app: call-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  type: ClusterIP
