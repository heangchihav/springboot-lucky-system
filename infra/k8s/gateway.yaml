apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: demo
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: backend-secrets
          env:
            - name: USER_SERVICE_URL
              value: http://user-service:8081
            - name: CALL_SERVICE_URL
              value: http://call-service:8082
            - name: DELIVERY_SERVICE_URL
              value: http://delivery-service:8083
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: demo
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
