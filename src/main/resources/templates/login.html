<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="page">
    <div class="card">
        <h1 class="card-title">login</h1>
        <p class="card-subtitle">Sign in to access your profile</p>
        <div id="loginError" style="display:none"></div>
        <form id="loginForm" action="#" method="post">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" autocomplete="username" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" autocomplete="current-password" />
            </div>
            <div class="actions">
                <button id="loginButton" type="button" class="primary-button">Login</button>
                <p class="link-row">
                    Don't have an account?
                    <a th:href="@{/register}">Create account</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="/js/login.js?v=1" th:src="@{/js/login.js(v=1)}"></script>
</body>
</html>
